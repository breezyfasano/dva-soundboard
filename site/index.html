<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Overwatch D.Va Soundboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/JavaScript" src="js/dvaSounds.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>D.VA<i>!</i> &ndash;&ndash; 송하나</h2>
            <p>This is a special tribute to D.Va, aka Hana Song from Blizzard Entertainment's Overwatch. D.Va is a former professional gamer who now uses her skills to pilot a state-of-the-art mech in defense of her homeland.</p>
        </aside>
        <section class="buttons-container">
            <button class="dvaButton" onclick="playSound(0)">
                <img src="pixelbutton.svg">
                <span>Annyeong!</span>
            </button>
            <button class="dvaButton" onclick="playSound(1)">
                <img src="pixelbutton.svg">
                <span>Are you even trying?</span>
            </button>
            <button class="dvaButton" onclick="playSound(2)">
                <img src="pixelbutton.svg">
                <span>Aw, no fair!</span>
            </button>
        </section>



        <audio src="audio/Annyeong.ogg" data-i="0" preload="auto"></audio>
        <audio src="audio/AreYouEvenTrying.ogg" data-i="1" preload="auto"></audio>
        <audio src="audio/AwNoFair.ogg" data-i="2" preload="auto"></audio>
    </div>





</body>

</html>
