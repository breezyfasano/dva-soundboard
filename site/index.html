<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="buttons">
        <button class="dvaButton" onclick="playSound(0)"> Annyeong! </button>
        <button class="dvaButton" onclick="playSound(1)"> Click me </button>
        <button class="dvaButton" onclick="playSound(2)"> Aw no fair! </button>
    </div>

    <audio src="audio/Annyeong.ogg" data-i="0" preload="auto"></audio>
    <audio src="audio/AreYouEvenTrying.ogg" data-i="1" preload="auto"></audio>
    <audio src="audio/AwNoFair.ogg" data-i="2" preload="auto"></audio>

    <script>
        function playSound(i) { // accepts the index no as the argument and plays the corresponding audio clip
            const audioClip = document.querySelector(`audio[data-i="${i}"`);
            audioClip.currentTime = 0;
            audioClip.play();
        }
    </script>


</body>

</html>
